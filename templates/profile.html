    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">

<body>
<nav class="navbar navbar-light navbar-expand-lg navigation-clean navigation-logged-in">
    <div class="container"><a class="navbar-brand" href="#">Camella Heights</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logs' %}">Logs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'qr_gen' %}">QR</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-lg-12 d-lg-flex justify-content-lg-center">
        <div class="card shadow mb-3">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold">Profile</p>
            </div>
            <div class="card-body">

                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="account_type"><strong>Account
                                Type</strong><br></label><input class="form-control" type="text" name="account_type"
                                                                placeholder="{{ acc_type }}" readonly=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="family_code"><strong>Family Code</strong></label><input
                                    class="form-control" type="text" name="family_code" placeholder="{{ fam_code }}"
                                    readonly=""></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="house_code"><strong>House Code</strong></label><input
                                    class="form-control" type="text" placeholder="{{ house_code }}" name="house_code"
                                    readonly=""></div>
                        </div>
                    </div>
                    <p class="text-danger" id ="password_update_warning_label"></p>
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group"><label for="first_name"><strong>Update Password</strong><br></label><input
                                    id="password_new" class="form-control" type="password"></div>
                        </div>
                        <div class="col">
                            <div class="form-group"><label for="last_name"><strong>Confirm Password</strong><br></label><input
                                    id="password_current" class="form-control" type="password"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" onclick="update_password()">Save Settings</button>
                    </div>

            </div>
        </div>
    </div>
</div>
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
<script src="{% static 'assets/js/Bootstrap-DataTables.js' %}"></script>
<script src="{% static 'assets/js/DataTable---Fully-BSS-Editable.js' %}"></script>
<script>
    const csrf = new DOMParser().parseFromString('{% csrf_token %}', "text/html");
    const csrf_token = csrf.querySelector('[name=csrfmiddlewaretoken]').value;
    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken", csrf_token);
            }
        }
    });

    function update_password() {

        const new_password = $("#password_new").val();
        const current_password = $("#password_current").val();
        const data = {
            new_password: new_password,
            current_password: current_password,
        }
        $.ajax({
            "type": "POST",
            "dataType": "json",
            "url": "{% url 'update_password' %}",
            "data": data,
            "beforeSend": function (xhr, settings) {
                $.ajaxSettings.beforeSend(xhr, settings);
            },
            "success": function (result) {
                update_password_fields(result);
            }
        })
    }

    function update_password_fields(warning){
        const my_label = $("#password_update_warning_label");
        my_label.text(warning);
        $("#password_new").val("");
        $("#password_current").val("");
    }
</script>

</body>

</html>
